layout: main
title: Contact
permalink: /contact
show_navbar: true
---

<p>You can contact me at <a href="mailto:{{site.email}}">{{site.email}}</a>, find me on twitter as <a
        href="https://twitter.com/{{site.twitter_username}}">@{{site.twitter_username}}</a>, or send me a message using
    this form:</p>

<div class="w-full max-w-md mx-auto">
    <form method="post" action="/contact/ty" name="contact" class="py-5" netlify netlify-honeypot="itsatrap">
        <div class="mb-4">
            <label class="hidden text-gray-700 text-sm font-accent mb-2" for="inputEmail">
                Your Email
            </label>
            <input type="email" id="inputEmail" name="inputEmail" placeholder="Your email address"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required autofocus>
        </div>

        <div class="mb-4">
            <label class="hidden text-gray-700 text-sm font-accent mb-2" for="inputName">
                Your Name
            </label>
            <input type="text" id="inputName" name="inputName" placeholder="Your name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required autofocus>
        </div>

        <div class="mb-4 hidden">
            <label class="hidden text-gray-700 text-sm font-accent mb-2" for="itsatrap">
                Por favor deja este campo en blanco
            </label>
            <input type="text" id="itsatrap" name="itsatrap" placeholder="Your name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-accent mb-2" for="inputMessage">
                Your Message
            </label>
            <textarea type="text" rows="3" id="inputMessage" name="inputMessage" placeholder="Your message"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </textarea>
        </div>

        <button class="bg-blue-700 hover:bg-blue-900 text-white font-narrow py-2 px-4 rounded mx-auto focus:outline-none focus:shadow-outline" type="submit">Send</button>
    </form>
</div>
