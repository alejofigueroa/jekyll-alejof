<p>You can find me on twitter as <a
        href="https://twitter.com/{{site.twitter_username}}">@{{site.twitter_username}}</a>, or send me a message using
    this form:</p>

<div class="w-full max-w-md mx-auto">
    <form method="post" action="/contact/ty" name="contact" class="py-5" netlify netlify-honeypot="itsatrap">
        <div class="mb-4">
            <label class="mb-2 text-sm text-gray-700 font-accent" for="inputEmail">
                Email address
            </label>
            <input type="email" id="inputEmail" name="inputEmail"
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                required autofocus>
        </div>

        <div class="mb-4">
            <label class="mb-2 text-sm text-gray-700 font-accent" for="inputName">
                Name
            </label>
            <input type="text" id="inputName" name="inputName"
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                required autofocus>
        </div>

        <div class="hidden mb-4">
            <label class="hidden mb-2 text-sm text-gray-700 font-accent" for="itsatrap">
                Por favor deja este campo en blanco
            </label>
            <input type="text" id="itsatrap" name="itsatrap"
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label class="mb-2 text-sm text-gray-700 font-accent" for="inputMessage">
                Message
            </label>
            <textarea type="text" rows="3" id="inputMessage" name="inputMessage"
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <button class="px-4 py-2 mx-auto text-white bg-blue-700 rounded hover:bg-blue-900 font-narrow focus:outline-none focus:shadow-outline" type="submit">Send</button>
    </form>
</div>
