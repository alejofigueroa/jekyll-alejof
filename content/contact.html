<p>You can contact me at <a href="mailto:{{site.email}}">{{site.email}}</a>, find me on twitter as <a href="https://twitter.com/{{site.twitter_username}}">@{{site.twitter_username}}</a>, or send me a message using this form:</p>

<hr />

<div class="login d-flex justify-content-start py-1">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-lg-10">
                <form method="post" action="/contact/ty" name="contact" netlify netlify-honeypot="itsatrap">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Your Email address" required autofocus>
                        <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Your name" required> 
                        <label for="inputName">Name</label>
                    </div>
                    
                    <div class="form-label-group" style="display: none;">
                        <input type="text" id="itsatrap" name="itsatrap" class="form-control" placeholder="Leave this field empty" />
                        <label for="itsatrap">Leave this field empty</label>
                    </div>
                    
                    <div class="form-label-group">
                        <textarea type="text" id="inputMessage" name="inputMessage" class="form-control" placeholder="Your message" required></textarea>
                        <label for="inputMessage">Message</label>
                    </div>

                    <button class="btn btn-primary btn-contact text-uppercase font-weight-bold mb-2" type="submit">send</button>
                </form>
            </div>
        </div>
    </div>
</div>
