---
layout: main
title: Archive
permalink: /archive/
show_navbar: true
---

<h1 class="text-2xl">Archive</h1>

{% if site.posts.size > 0 %}
<div class="my-10">
  {% for post in site.posts %}

  <ul class="spaced-y-6">
    <li>
      <span class="text-gray-600 font-narrow mb-0">
        {{ post.date | date: "%b %-d, %Y" }}
      </span>
      <a href="{{ post.url }}" class="block font-bold mt-0 mb-6 no-underline hover:underline">{{ post.title }}</a>
    </li>
  </ul>

  {% endfor %}
</div>
{% endif %}
