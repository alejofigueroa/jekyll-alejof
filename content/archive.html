---
layout: main
title: Archive
permalink: /archive/
show_navbar: true
---

{% if site.posts.size > 0 %}
<div class="my-10">
  {% for post in site.posts %}

  <ul class="spaced-y-6">
    <li>
      <span class="block mb-0 text-gray-600 font-narrow">
        {{ post.date | date: "%b %-d, %Y" }}
      </span>
      <span class="block mt-0 mb-6">
        <a href="{{ post.url }}" class="inline mr-2 font-bold no-underline hover:underline">{{ post.title }}</a>

        <span class="inline text-gray-700">
          {%- if post.type == "link" -%}
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="inline h-3 fill-current">
            <path fill-rule="evenodd"
              d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
              clip-rule="evenodd" />
          </svg>
          {%- else -%}
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="inline h-3 fill-current">
            <path fill-rule="evenodd"
              d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
              clip-rule="evenodd" />
          </svg>
          {%- endif -%}
        </span>
      </span>
    </li>
  </ul>

  {% endfor %}
</div>
{% endif %}
