---
layout: default
---

<div class="page-title">
    <h1>{{page.title}}</h1>
    <div class="note-meta">
        {{page.date | date: "%b %-d, %Y"}}
        {%- if page.type == "link" -%}
        &nbsp; &bull; &nbsp;<a href="{{page.sourceUrl}}" target="_blank">{{page.sourceName}} &nbsp;<i class="fas fa-external-link-alt"></i></a>
        {%- endif -%}
    </div>
</div>

<div class="note-content">
    {{content}}
</div>
